<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Submit Button with Hover Effect</title>
  <style>
    /* Initial State */
    #btn {
      background-color: black;
      color: white;
      border-radius: 5px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Hover State */
    #btn:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>

<body>
	<!-- Submit Button -->
  <button id="btn" type="submit">Submit</button>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
